<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Weather App</h1>

    <div>
      <input autocomplete="off" type="text" name="" id="input" />
      <button id="button" onclick="main()">Search</button>
    </div>
    <div id="results"></div>

    <div id="container">
      <div class="icon sun-shower">
        <div class="cloud"></div>
        <div class="sun">
          <div class="rays"></div>
        </div>
        <div class="rain"></div>
      </div>

      <div class="icon thunder-storm">
        <div class="cloud"></div>
        <div class="lightning">
          <div class="bolt"></div>
          <div class="bolt"></div>
        </div>
      </div>

      <div class="icon cloudy">
        <div class="cloud"></div>
        <div class="cloud"></div>
      </div>

      <div class="icon flurries">
        <div class="cloud"></div>
        <div class="snow">
          <div class="flake"></div>
          <div class="flake"></div>
        </div>
      </div>

      <div class="icon sunny">
        <div class="sun">
          <div class="rays"></div>
        </div>
      </div>

      <div class="icon rainy">
        <div class="cloud"></div>
        <div class="rain"></div>
      </div>
    </div>

    <p>
      Based on
      <a
        href="https://dribbble.com/shots/2097042-Widget-Weather"
        target="_blank"
        >Dribbble</a
      >
      by kylor
    </p>
    <script src="./main.js"></script>
  </body>
</html>
